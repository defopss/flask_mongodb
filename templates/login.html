<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/login/css/style.css">
</head>
<body>

    <div class="main">


        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form  action="/admin/login" method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Se connecter</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Adresse Mail"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Mot de passe"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            
                            {% for message in messages %}
                            
                                <div class="alert alert-success" role="alert">
                                    <div>{{ message }}</div>
                                </div>
                            {% endfor %}
                            
                        {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="se connecter"/>
                        </div>
                       
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="/static/login/vendor/jquery/jquery.min.js"></script>
    <script src="/static/login/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
